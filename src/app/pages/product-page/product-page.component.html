<h1 class="font-bold mb-2 text-center text-lg">{{ title | titlecase }}</h1>
<input type="search" class="mb-2 border py-2 px-4 w-full" placeholder="Filter products..." [(ngModel)]="term" />
<div *ngIf="isLoading" class="text-center text-lg">Loading....</div>
<div *ngIf="productService.products">
    <app-product *ngFor="let product of productService.products | filterProducts:term " [product]="product"></app-product>
</div>
<app-modal *ngIf="modalService.isVisible$ | async" title="Create new product">
    <app-create-product/>
</app-modal>

<button class="rounded-full bg-red-700 text-white fixed right-5 bottom-5 py-2 px-4" (click)="modalService.open()">
    +
</button>
